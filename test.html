<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banner Slideshow</title>
    <style>
        /* Banner Container */
        .banner {
            width: 100%;
            height: 400px;
            overflow: hidden;
            position: relative;
        }

        /* Banner Images */
        .banner img {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        /* Active Image */
        .banner img.active {
            opacity: 1;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="banner">
        <img src="https://via.placeholder.com/1500x400?text=Banner+1" alt="Banner 1" class="active">
        <img src="https://via.placeholder.com/1500x400?text=Banner+2" alt="Banner 2">
        <img src="https://via.placeholder.com/1500x400?text=Banner+3" alt="Banner 3">
    </div>

    <script>
        // JavaScript for Banner Slideshow
        const banners = document.querySelectorAll('.banner img');
        let currentIndex = 0;

        setInterval(() => {
            // Remove 'active' class from the current image
            banners[currentIndex].classList.remove('active');

            // Update index to the next image
            currentIndex = (currentIndex + 1) % banners.length;

            // Add 'active' class to the new image
            banners[currentIndex].classList.add('active');
        }, 3000); // Change every 3 seconds
    </script>
</body>
</html>
